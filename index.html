<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="game/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice" id="rock"><img src="game/rock.jpeg" alt="rock"></button>
        <button class="choice" id="paper"><img src="game/paper.jpeg" alt="paper"></button>
        <button class="choice" id="scissors"><img src="game/scissors.jpeg" alt="scissors"></button>
    </div>
    <div class="scores">
        <div class="score">
            <p id="userScore">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="draws">0</p>
            <p>Draws</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="play">
        <button id="result">Play your move</button>
    </div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
